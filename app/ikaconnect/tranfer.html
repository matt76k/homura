<html lang="ja">
<meta charset="UTF-8">
<body>

    <div style="width: 0; height: 0; overflow: hidden;">
        <iframe id="launch_frame" name="launch_frame"> </iframe>
    </div>

    <a href="https://twitter.com/ikaconnect_o">公式Twitter</a>

    <script>
        // アプリを開く。アプリがインストールされていなければサイトを開く。
        function launchApp() {
            var pair=location.search.substring(1).split('&');
            var IOS_SCHEME = 'ikaConnect';
            var IOS_STORE = 'https://itunes.apple.com/jp/app/%E3%82%A4%E3%82%AB%E3%82%B3%E3%83%8D%E3%82%AF%E3%83%88/id1296185485?mt=8';
            var ANDROID_SCHEME = 'ika';
            var ANDROID_PACKAGE = "tech.homura.splatoon2";
            var PC_SITE = 'https://twitter.com/ikaconnect_o'

            var userAgent = navigator.userAgent.toLowerCase();
            // iPhone端末ならアプリを開くかApp Storeを開く。
            if (userAgent.search(/iphone|ipad|ipod/) > -1) {
                location.href = IOS_SCHEME + '://' + pair[0] + '?' + pair[1];
                setTimeout(function() {
                    location.href = IOS_STORE;
                }, 1000);
            }
            // Android端末ならアプリを開くかGoogle Playを開く。
            else if (userAgent.search(/android/) > -1) {
                document.location = 'intent://unk#Intent;scheme=' + ANDROID_SCHEME
                        + ';package=' + ANDROID_PACKAGE + "action=view"+';end';
            }
            // その他・不明・PCなどの場合はサイトを開く。
            else {
                document.location = PC_SITE;
            }
        }

        // ページ読み込み時に実行
        window.onload = function() {
            launchApp();
        }
    </script>
</body>
</html>
